<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Header y Barra de Navegacion -->

  <header>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid navegacion">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/logo.png" alt="logo" width="150px" height="150">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav mx-auto">
            <li class="nav-item navestilo">
              <a class="nav-link active colorlink" aria-current="page" href="../index.html">Inicio</a>
            </li>

            <li class="nav-item dropdown navestilo">
              <a class="nav-link dropdown-toggle colorlink  " href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Productos
              </a>
              <ul class="dropdown-menu fondo ">
                <li><a class="dropdown-item colorlink" href="./baño.html">Muebles de Baño</a></li>
                <li><a class="dropdown-item colorlink" href="./cocina.html">Muebles Cocina</a></li>
                <li><a class="dropdown-item colorlink" href="./placares.html">Placares</a></li>
              </ul>
            </li>
            <li class="nav-item navestilo">
              <a class="nav-link colorlink" href="./contacto.html">Contacto</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <!-- Main cuerpo de pagina contacto -->

    <main class="main-cont">
      <div class="conteiner-fluid py-3 mx-5">
        <div class="mb-4 border-bottom">
          <h1 class="fs-4">Contacto</h1>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-12">
            <form class="form " method="post" action="" autocomplete="off">
              <div class="mb-3">
                <label for="Nombre y apellido" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" autofocus>
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label">Correo electronico</label>
                <input type="text" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="Asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required>
              </div>
              <div class="mb-3">
                <label for="Mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" name="mensaje" id="mensaje" rows="5" required></textarea>
              </div>
              <button type="submit" name="submit" class="btn btn-primary">Enviar...</button>
            </form>

          </div>
        </div>
      </div>
    </main>

    <!-- Pie de Pagina -->

    <footer>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-center footerlist">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/logo.png" alt="" width="150" height="150" class="d-inline-block align-text-center">

          </a>
          <a class="navbar-brand" href="#"> Instagram On click</a>
        </div>

      </nav>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
</body>

</html>
